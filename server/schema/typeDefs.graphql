type User {
  username: String
  email: String
}

type Drink {
  _id: ID
  name: String
  category: String
  ingredients: String
  instructions: String
  user: User
}

type TestQueryResponse {
  word: String
  number: Int
}

type Query {
  getDrinks: [Drink]
  testQuery(word: String!, number: Int!): TestQueryResponse
  getOneDrink(id: ID!): Drink
}